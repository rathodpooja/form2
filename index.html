<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>form 2</title>
    <style>
        .one{
            width: 40%;
            background-image: url(1.jpg);
            border-radius: 30px;
            margin-left: 200px;
            border: 3px ridge blueviolet;
        }
        .two{
            color: black;
            font-size: 20px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
           
        }
        .three{
            color: brown;
            font-family: cursive;
            
        }
    </style>
</head>
<body>
    <form action="Message.html" target="blank">

           <fieldset class="one">
               <legend class="two">Personal Details</legend>

           <label for="fname" class="three">First Name</label>
           <input type="text" id="fname" name="fname">
           <br><br>

           <label for="mname"class="three">Middle Name</label>
           <input type="text" id="mname" name="mname">
           <br><br>

           <label for="lname"class="three">Last Name</label>
           <input type="text" id="lname" name="lname">
           <br><br>

           <label for="email"class="three">Email</label>
           <input type="email" id="email" name="email">
           <br><br>

           <label for="dob" class="three">DOB</label>
           <input type="date" id="dob" name="dob">

        </fieldset>


        <fieldset class="one">
            <legend class="two">Educational Details</legend>

            <label for="" class="three">Department</label>
            <br><br>

            <input type="radio" id="cs" name="dept">
            <label for="">cs</label>

            <input type="radio" id="" name="dept">
            <label for="">ec</label>

            <input type="radio" id="civil" name="dept">
            <label for="">civil</label>
            <br><br>

            <label for="yop" class="three">Year Of Graduation</label>
            <input list="yog"  id="yop" name="yop">
           <datalist id="yog">
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              
            </datalist>
            <br><br>

           <label for=""class="three">Skills</label>
           <br><br>

           <input type="checkbox" id="HTML" name="Skills">
           <label for="">HTML</label>
           <br><br>

           <input type="checkbox" id="CSS" name="Skills">
           <label for="">CSS</label>
           <br><br>

           <input type="checkbox" id="JAVASCRIPT" name="Skills">
           <label for="">JAVASCRIPT</label>
           




        </fieldset>
        <input type="submit" style="margin-left: 215px; background-color: blueviolet;">
        

    </form>
    
</body>
</html>
